<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width:fit-content;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <form action="">
        <p>
            Name: <br>
            <input type="text" name="txtName" size="20" maxlength="20" placeholder="Thanh Van">
        </p>
        <p>
            Telephone Number: <br>
            <input type="tel" name="txtTel" size="20" maxlength="20">
        </p>
        <p>
            Favorite Color: <br>
            <input type="color" name="txtColor" size="20" maxlength="20" >
        </p>
        <p>
            Date of Birth: <br>
            <input type="date" name="txtDate" size="20" maxlength="20">
        </p>
        <p>
            <input type="submit" value="Submit">
        </p>

    </form>
</body>
</html>
